EXP_NAME: 'VAE_Testing'
RNG_SEED: 1
GPU_ID: '3'
SWEEP: False
DATASET:
  NAME: CIFAR10
  ROOT_DIR: './data'
  VAL_RATIO: 0.05
  AUG_METHOD: 'none'
MODEL:
  TYPE: resnet18
  NUM_CLASSES: 4
OPTIM:
  TYPE: 'sgd'
  BASE_LR: 0.1
  LR_POLICY: steps
  LR_MULT: 0.2
  STEPS: [0, 60, 120, 160, 200] #[0, 30, 60, 90]
  MAX_EPOCH: 50
  MOMENTUM: 0.9
  NESTEROV: True
  WEIGHT_DECAY: 0.0005
  GAMMA: 0.1
TRAIN:
  SPLIT: train
  BATCH_SIZE: 128
  IM_SIZE: 64
  EVAL_PERIOD: 2
TEST:
  SPLIT: test
  BATCH_SIZE: 200
  IM_SIZE: 64
DATA_LOADER:
  NUM_WORKERS: 4
CUDNN:
  BENCHMARK: True